<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	>
	<h:head>
		<style>
			.ui-layout-north {
				z-index: 3 !important;
				overflow: visible;
			}
			.ui-layout-north .ui-layout-unit-content{
				overflow: visible !important;
			}
			.ui-menu, .ui-menubar, .ui-menu-child{
				min-width: 180px !important;
			}
		</style>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>JLoja</title>
	</h:head>
	<h:body>
		<p:layout fullPage="true">
			<p:layoutUnit position="south" height="150" header="Bottom">
				<h:outputText value="South unit content." />
			</p:layoutUnit>
			<p:layoutUnit position="north" reiszible="true" >
				<h:form id="template">  
				    <p:growl id="messages" />
			     	<p:menubar>
						
						<p:menuitem value="Home" url="#" icon="" ></p:menuitem>
				 
				        <p:submenu label="Produto" icon="pi pi-pencil">
				            <p:menuitem value="Saida" url="#" icon="pi pi-angle-double-left" />
				            <p:menuitem value="Controle  de Estoque" url="#" icon="pi pi-angle-double-right" />
				        </p:submenu>
				 
				        <p:submenu label="Manutenção" icon="pi pi-question">
				            <p:menuitem value="Usuario" url="#" />
							<p:menuitem value="Produtos" url="#" />
				        </p:submenu>
				 
				        <f:facet name="options">
				            <p:commandButton type="button" value="Logout" icon="pi pi-home" />
				        </f:facet>
				    </p:menubar>
				</h:form>
			</p:layoutUnit>
			<p:layoutUnit position="center" reiszible="true" >
				<ui:insert name="conteudo"></ui:insert>
			</p:layoutUnit>
			
		</p:layout>	
	</h:body>
</html>
