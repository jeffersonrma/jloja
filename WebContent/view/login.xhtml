<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login Usuário</title>
	<style>
		body{
			background: #e8e8e8;
		}
	</style>
	<p:growl id="growl" />
</h:head>
<h:body>
	<h:form id="formlogin">
		
		<p:panel header="Autenticação - JLoja" 
			style="position:absolute; top:50%; left:50%; margin-top: -155px; margin-left:-155px;"
		>
			<h:panelGrid columns="2" cellpadding="10">
				<h:outputLabel value="Usuário"/>
				<p:inputText required="true" id="usuario" value="#{usuarioMB.usuarioLogado.nome}"/>
				<h:outputLabel value="Senha"/>
				<p:password required="true" id="senha" value="#{usuarioMB.usuarioLogado.senha}">
					<f:validateBean />
				</p:password>>
			</h:panelGrid>
			<br></br>
			<p:commandButton value="Entrar" icon="ui-icon-check" actionListener="#{usuarioMB.autenticar}"
			update=":formlogin :growl"
			/>
		</p:panel>
	</h:form>
</h:body>
</html>
