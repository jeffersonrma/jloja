<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
	<ui:composition template="/template/template.xhtml">
		<ui:define name="conteudo">
			<h:form id="form">
				<f:event listener="#{produtoMB.listarEstoqueBaixo}" type="preRenderView"></f:event>
				
				<p:dataTable id="produto" var="produto" value="#{produtoMB.listaU}" filteredValue="#{produtoMB.listaUFiltrado}"
				 rows="5"
                 paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 rowsPerPageTemplate="5,10,15"
				>
					<f:facet name="header">Produto com Estoque Baixo</f:facet>
					
					<p:column headerText="Código" style="width: 10%; text-align: center">
						<h:outputText value="#{produto.id}" />
					</p:column>
					<p:column headerText="Nome" >
						<h:outputText value="#{produto.nome}" />
					</p:column>
					<p:column headerText="Descrição" >
						<h:outputText value="#{produto.descricao}" />
					</p:column>
					<p:column headerText="Estoque" >
						<h:outputText value="#{produto.estoque}" />
					</p:column>
					<p:column headerText="Estoque Ideal" >
						<h:outputText value="#{produto.estoqueIdeal}" />
					</p:column>
								
				</p:dataTable>
			 </h:form>		 

			
			 
		</ui:define>
	</ui:composition>
</html>
